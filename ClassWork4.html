<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Sample Application</title>
    </head>
    <body>
        <form action="url_to_send_form_data" method="post">
            <fieldset>
                <!-- your code will go here -->
                <div>
                    <label for="title">Title:</label><br />
                    <select id="title">
                        <option value="Mr">Mr</option>
                        <option value="Mrs">Mrs</option>
                        <option value="Ms">Ms</option>
                        <option value="Miss">Miss</option>
                    </select>
                </div>
                <div>
                    <label for="first_name">First Name:</label><br />
                    <input type="text" name="firstname" id="first_name" />
                </div>
                <div>
                    <label for="last_name">Last Name:</label><br />
                    <input type="text" name="lastname" id="last_name" />
                </div>
                <div>
                    <label for="email_address">Email Address</label><br />
                    <input type="text" name="emailaddress" id="email_address" />
                </div>
                <div>
                    <label for="mobile_number">Mobile Number</label><br />
                    <input type="text" name="mobilenumber" id="mobile_number" />
                </div>
                <label for="contact_method">Contact Method</label><br />
                <div class="checkbox">
                    <input id="call" type="radio" name="contact-method" value="call" />
                    <label for="call">Call</label>
                </div>
                <div class="checkbox">
                    <input id="text" type="radio" name="contact-method" value="text" />
                    <label for="text">Text</label>
                </div>
                <div class="checkbox">
                    <input id="email" type="radio" name="contact-method" value="email" />
                    <label for="email">Email</label>
                </div>
                <div>
                    <label for="comment">Comment:</label><br />
                    <textarea id="comment" rows="5" cols="20"></textarea>
                </div>
                <button type="submit">Submit</button>
            </fieldset>
        </form>
    </body>
</html>
